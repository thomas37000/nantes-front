<div class="main">
  <div *ngIf="error">
    <p>Error: {{ error }}</p>
  </div>

  <!-- LEAFLET MAP -->
  <div class="map-wrapper">
    <div class="map-border">
      <div id="map"></div>
    </div>
  </div>

  <div class="parcs-container" *ngIf="parcs">
    <ul>
      <li *ngFor="let parc of parcs">
        <div class="parc">
          <span class="parc-title">{{ parc.nom }}</span>
        </div>
      </li>
    </ul>
  </div>
</div>
